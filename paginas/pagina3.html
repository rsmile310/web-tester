<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagenes/logo.png">
    <title>Cotice su Tuk Tour</title>
    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-body-transparent">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="../imagenes/logo.png" alt="Tuk Tours logo" width="55" height="50" class="d-inline-block align-text-center">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
          <a class="nav-link" href="/paginas/pagina2.html">Tours</a>
          <a class="nav-link" href="/index.html#contacto">Contacto</a>
          <!-- <form action="/paginas/pagina3.html">
            <button class="btn btn-outline-success me-2" type="submit">Cotizar Tuk Tour</button>
          </form> -->
        </div>
      </div>
    </div>
</nav>
<!-- Hero -->
  <div id="carousel-formulario" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../imagenes/img_banner2.png" class="d-block w-100" alt="Catamaran paquete Tuk 1">
      </div>
      <div class="carousel-item">
        <img src="../imagenes/horseride header pag3.png" class="d-block w-100" alt="Horse ride paquete Tuk 2">
      </div>
      <div class="carousel-item">
        <img src="../imagenes/poas header pag3.png" class="d-block w-100" alt=",Volcan Poas paquete Tuk 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!-- Formulario -->
  <div id="formulario-cotizar">
    <section id="cotizaciones-form">
      <div class="container">
        <div class="row">
          <h2 class="col-12 pag3-title">Cotice su Tuk Tour</h2>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" placeholder="email@servidor.com" aria-label="Correo Electrónico">
          </div>
          <div class="col-sm-6">
            <label for="email">Número de Teléfono</label>
            <input type="text" class="form-control" placeholder="+506 8888-8888" aria-label="Número de Teléfono">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <label for="fecha">Elija una fecha</label>
            <input type="date" id="date">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>Seleccione su Tuk Tour</option>
              <option value="1">Tuk Catamarán Tour</option>
              <option value="2">Tour Horseback Riding Tour</option>
              <option value="3">Tour Volcán Poás Tour</option>
            </select>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="num-adults">Número de Adultos</label>
              <input type="number" step="1" name="reservation[number_of_adults]" id="reservation_number_of_adults" data-validate="true">
            </div>
            <div class="col-sm-6">
              <label for="num-ninos">Número de niños</label>
              <input type="number" step="1" name="reservation[number_of_ninos]" id="reservation_number_of_ninos" data-validate="true">
            </div>
          </div>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Mensaje</label>
        </div>
        <div class="row">
          <div class="col-sm-12 btn-formulario">
            <input class="btn btn-primary d-flex justify-content-center" type="submit" value="Enviar">
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Footer -->
  <footer>
    <div class="footer bg-body-transparent py-4">
        <div class="container text-center">
            <p class="mb-0 py-2">&#169; 2023 Tuk Tours, Inc</p>
        </div>
    </div>
</footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
